<div style="background-color: aqua; border-radius: 5px; width: fit-content; height:200px;">

<p>passing result to html page and using if else in html page</p>
<h1>your score is :{{results}}</h1>
{% if results > 50 %}
<h2>you passed with {{results}}</h2>

{% else %}
<h2>you failed with {{results}}</h2>
{% endif %}

</div>
